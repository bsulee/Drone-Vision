extraction:
  target_fps: 5.0
  output_dir: "./output"
  save_sample_frame: true

detection:
  enabled: false
  model_path: "yolov8n.pt"
  confidence_threshold: 0.5
  nms_threshold: 0.45
  target_classes:
    - person
    - vehicle
    - weapon
    - package
  device: "auto"
  save_annotated_frame: true
  save_detections_json: true
